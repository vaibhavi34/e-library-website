  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment List</title>
    <style>
      
       
        .comment {
            width: 100%;
            height: 139px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .username {
            font-weight: bold;
            color: #007bff;
        }
        .comment-text {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h2>Comments</h2>
    <div id="comments-list"></div>

    <script>
        // Example array of comment objects
        const comments = [
            { username: 'JohnDoe', text: 'This is a great post! Thanks for sharing.' },
            { username: 'JaneSmith', text: 'Very informative, I learned a lot.' },
            { username: 'User123', text: 'I disagree with some points, but overall good content.' }
        ];

        // Function to display the comments
        function displayComments() {
            const commentsListDiv = document.getElementById('comments-list');
            commentsListDiv.innerHTML = '';  // Clear the div before adding new content

            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                
                const usernameSpan = document.createElement('span');
                usernameSpan.classList.add('username');
                usernameSpan.textContent = comment.username;

                const textDiv = document.createElement('div');
                textDiv.classList.add('comment-text');
                textDiv.textContent = comment.text;

                commentDiv.appendChild(usernameSpan);
                commentDiv.appendChild(textDiv);
                commentsListDiv.appendChild(commentDiv);
            });
        }

        // Call the function to display comments
        displayComments();
    </script>
