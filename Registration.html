    <style>
      /* Container for the entire sign-up form */
.signup-container {
    max-width: 400%;
    height: 510px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    font-family: Arial, sans-serif;
}

/* Heading style */
.signup-container h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333333;
}

/* Style for input fields */
.signup-container input[type="text"],
.signup-container input[type="fullname"],
.signup-container input[type="username"],
.signup-container input[type="email"],
.signup-container input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #cccccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
}

/* Style for the submit button */
.signup-container button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #0a0a0a;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.signup-container button[type="submit"]:hover {
    background-color: #141414;
}

</style>
