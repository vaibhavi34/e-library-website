  <body>
    <div class="container">
    
        
        <section id="verification-status">
            <h1>Verification Status</h1>
            <div id="status">
                <p>Status: <span id="status-text">Not Verified</span></p>
            </div>
            <button id="verify-btn">Verify Now</button>
        </section>

        <section id="activity-log">
            <h1>Activity Log</h1>
            <ul id="log-list">
                <li>Verification started...</li>
            </ul>
        </section>
    </div>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 100%;
    height: 510px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    color: #333;
}

#verification-status {
    margin-bottom: 30px;
}

#status {
    font-size: 18px;
    margin-bottom: 10px;
}

#status-text {
    font-weight: bold;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #080808;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #4c5f4d;
}

#activity-log ul {
    list-style: none;
    padding: 0;
}

#activity-log li {
    background-color: #f9f9f9;
    padding: 10px;
    border: 1px solid #ddd;
    margin: 5px 0;
    border-radius: 5px;
}

</style>

<script>
    document.getElementById('verify-btn').addEventListener('click', function() {
    let statusText = document.getElementById('status-text');
    let logList = document.getElementById('log-list');

    // Change verification status
    statusText.textContent = 'Verified';

    // Add to activity log
    let newLogItem = document.createElement('li');
    newLogItem.textContent = 'User successfully verified at ' + new Date().toLocaleString();
    logList.appendChild(newLogItem);

    // Disable the button after verification
    this.disabled = true;
    this.textContent = 'Verified';
});

</script>
