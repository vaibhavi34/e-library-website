<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User List</title>
    <style>
    
        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-container, .user-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .add-user-btn {
            background-color: #0a0a0a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .add-user-btn:hover {
            background-color: #050505;
        }
        .user-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .user-list th, .user-list td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .user-list th {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Dashboard - User List</h2>
    
    <!-- Add User Form -->
    <div class="form-container">
        <h3>Add New User</h3>
        <form id="addUserForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" id="role" required>
            </div>
            <button type="submit" class="add-user-btn">Add User</button>
        </form>
    </div>

    <!-- User List -->
    <div class="user-list">
        <h3>User List</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User rows will appear here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    // Function to add a new user to the table
    function addUserToTable(name, email, role) {
        const tableBody = document.getElementById('userTableBody');
        const row = document.createElement('tr');
        
        // Create and append cells for each user detail
        const nameCell = document.createElement('td');
        nameCell.textContent = name;
        row.appendChild(nameCell);

        const emailCell = document.createElement('td');
        emailCell.textContent = email;
        row.appendChild(emailCell);

        const roleCell = document.createElement('td');
        roleCell.textContent = role;
        row.appendChild(roleCell);

        // Append the row to the table body
        tableBody.appendChild(row);
    }

    // Form submission handler
    document.getElementById('addUserForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Collect form input values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const role = document.getElementById('role').value;

        // Add the user to the table
        addUserToTable(name, email, role);

        // Clear the form
        document.getElementById('addUserForm').reset();
    });
</script>

</body>
