<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user Logout</title>
  <style>
   
    .logout-container {
      width: 100%;
      height: 510px;
      text-align: center ;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }

    button {
      background-color: #0e0e0e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #080808;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <h1>You have been logged out</h1>
    <p>Thank you for visiting. Click below to return to the login page.</p>
    <button id="login-btn">Go to Login</button>
  </div>

  <script>
    // JavaScript for redirecting to login page
    document.getElementById('login-btn').addEventListener('click', function() {
      // Redirect to the login page
      window.location.href = "login.html"; // Replace with your login page URL
    });

    // Optional: Clear user data (e.g., sessionStorage, localStorage, or cookies)
    sessionStorage.clear(); // Clear session storage
    localStorage.removeItem("userToken"); // Clear token (if stored in localStorage)

    // Example: Clear cookies
    document.cookie.split(";").forEach((cookie) => {
      document.cookie = cookie
        .replace(/^ +/, "")
        .replace(/=.*/, `=;expires=${new Date(0).toUTCString()};path=/`);
    });
  </script>
