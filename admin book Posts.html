<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Book Posts</title>
    <style>
   
        .admin-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 1349px;
        }
        .admin-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input[type="file"] {
            margin-top: 5px;
        }
        .submit-btn {
            background-color: #0c0c0c;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #2a2c2e;
        }
        .posts {
            margin-top: 20px;
            padding: 10px;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .post h3 {
            margin: 0 0 5px;
        }
        .post img {
            max-width: 100px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Book Posts Admin</h2>
        <form id="bookPostForm">
            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="coverImage">Cover Image</label>
                <input type="file" id="coverImage" name="coverImage" accept="image/*">
            </div>
            <button type="submit" class="submit-btn">Add Book Post</button>
        </form>
        
        <div class="posts" id="postsContainer">
            <!-- Book posts will appear here -->
        </div>
    </div>

    <script>
        document.getElementById("bookPostForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const coverImageInput = document.getElementById("coverImage");

            let coverImageUrl = "";
            if (coverImageInput.files.length > 0) {
                const file = coverImageInput.files[0];
                coverImageUrl = URL.createObjectURL(file);
            }

            addBookPost(title, description, coverImageUrl);
            this.reset(); // Clear the form after submission
        });

        function addBookPost(title, description, coverImageUrl) {
            const postsContainer = document.getElementById("postsContainer");

            const postDiv = document.createElement("div");
            postDiv.classList.add("post");

            const postTitle = document.createElement("h3");
            postTitle.textContent = title;

            const postDescription = document.createElement("p");
            postDescription.textContent = description;

            postDiv.appendChild(postTitle);
            postDiv.appendChild(postDescription);

            if (coverImageUrl) {
                const image = document.createElement("img");
                image.src = coverImageUrl;
                image.alt = "Cover Image";
                postDiv.appendChild(image);
            }

            postsContainer.appendChild(postDiv);
        }
    </script>
        
<style>
    .bg-4 {
      background-color: #000000;
      color: #ffffff;
    }

</body>
