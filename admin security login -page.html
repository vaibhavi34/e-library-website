<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Page</title>
  <style>

    .security-container {

      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      height: 510px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      color: #333;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-field:focus {
      border-color: #ff6347;
    }
    .login-button {
      background-color: #020202;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .login-button:hover {
      background-color: #000000;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="security-container">
    <h1>admin Security Login</h1>
    <!-- Login Form -->
    <input type="text" id="username" class="input-field" placeholder="Username" />
    <input type="password" id="password" class="input-field" placeholder="Password" />
    <button class="login-button" id="loginBtn">Login</button>

    <!-- Success/Error Message -->
    <div id="message" class="message"></div>
  </div>

  <script>
    // Simulating a simple login system
    document.getElementById('loginBtn').addEventListener('click', function() {
      // Get the username and password input
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageElement = document.getElementById('message');

      // Check if the username and password match (simulating a basic check)
      if (username === 'admin' && password === '123456') {
        // Successful login, redirect to a secure page
        messageElement.textContent = 'Login successful! Redirecting...';
        messageElement.classList.remove('error');
        messageElement.classList.add('success');
        
        // Redirect after a short delay
        setTimeout(function() {
          window.location.href = 'admin dashboard.html';  // Change this URL to your secure page
        }, 2000);
      } else {
        // Failed login
        messageElement.textContent = 'Invalid username or password. Please try again.';
        messageElement.classList.remove('success');
        messageElement.classList.add('error');
      }
    });
  </script>
    <style>
      .bg-4 {
        background-color: #000000;
        color: #ffffff;
      }
      </style>

      </footer>
</body>
